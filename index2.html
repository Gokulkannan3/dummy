<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Natural Numbers</title>
</head>
<body>
    <h1>Sum of Natural Numbers</h1>
    <input type="number" id="numberInput" placeholder="Enter a number" />
    <button onclick="findSum()">Calculate</button>
    <p id="result"></p>

    <script>
        function findSum() {
            const input = document.getElementById("numberInput").value;
            const number = parseInt(input, 10);

            if (isNaN(number) || number <= 0) {
                document.getElementById("result").textContent = "Please enter a valid positive number.";
            } else {
                const sum = (number * (number + 1)) / 2;
                document.getElementById("result").textContent = `The sum of natural numbers up to ${number} is ${sum}.`;
            }
        }
    </script>
</body>
</html>
